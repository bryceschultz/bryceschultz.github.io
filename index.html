<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Bryce Schultz</title>
  </head>
  <body>
    <div id="root">
    <div class="center">
        <div class="screenBox">
          <div class="frame">
            <div class="screenBox2">
              <div class="screenBox3">
                <div class="screen">
                  <div id="output">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottomFrame">
            <div class="fan">
            </div>
            <img class="logo" src="http://www.icone-png.com/png/52/51692.png" />
            <div class="powerSection">
              <div id="powerLight" class="powerLight lightOff">
              </div>
              <div id="powerButton" onClick="turnOnOrOff()" class="powerButton">
                <div class="powerIcon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cpuControl.js"></script>

</html>
