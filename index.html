<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Bryce Schultz</title>
  </head>
  <body>
    <div id="main-container">
        <div id="title-container">
            <h1>
                <span id="first-name" style="margin-top: 60px">
                    <span>B</span>
                    <span>R</span>
                    <span>Y</span>
                    <span>C</span>
                    <span>E</span>
                </span>
                <span id="last-name">
                    <span>S</span>
                    <span>C</span>
                    <span>H</span>
                    <span>U</span>
                    <span>L</span>
                    <span>T</span>
                    <span>Z</span>
                </span>
            </h1>
            <img id="peep" src="./peep.png">
            <h5>
                <span style="color:black;" style="transform: translate3d(0%, 0%, 0px);">
                    Software Engineer
                </span>
            </h5>
            <h5 id="more-info">
                <span  style="color:black;" style="transform: translate3d(0%, 0%, 0px);">
                    More info
                </span>
            </h5>
            <div id="more-info-details">
                <h5 id="resume">
                    <a href="https://bryceschultz.github.io/resume">
                        resume
                    </a>
                </h5>
                <h5 id="linkedin">
                    <a href="https://www.linkedin.com/in/bryceschultz">
                        linkedin
                    </a>
                </h5>
                <h5 id="github">
                    <a href="https://www.github.com/bryceschultz">
                        github
                    </a>
                </h5>
            </div>
        </div>
    <canvas id="canvas"></canvas>
    </div>
    <script>
        const delay = (delayInms) => {
            return new Promise(resolve => setTimeout(resolve, delayInms));
        }

        var radius = 10;
        var color = 0;

        const width = window.innerWidth; 
        const height = window.innerHeight;
        const canvas = document.getElementById('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        const nameElement = document.getElementById('peep')
        const rect = nameElement.getBoundingClientRect();

        async function draw() {
            let radiusAddition = 2;
            if (radius === 94) {
                let delayres = await delay(1000);
            } else if (radius > 100) {
                radiusAddition = 7;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(rect.left + 200, rect.top + 100, radius, 0, 2 * Math.PI);
            ctx.rect(width, 0, -width, height);
            ctx.fill();


            radius += radiusAddition;

            if (radius < 1200) {
                requestAnimationFrame(draw);
            } else {
                canvas.style.display = "none";
            }
        }
        draw();

        const moreInfo = document.getElementById('more-info')
        const moreInfoDetails = document.getElementById('more-info-details')
        const resume = document.getElementById('resume')
        const linkedin = document.getElementById('linkedin')
        const github = document.getElementById('github')

        moreInfo.addEventListener("click", function() {
            moreInfo.style.display = "none";
            moreInfoDetails.style.display = "block";
            resume.classList.add("resume-animation");
            linkedin.classList.add("linkedin-animation");
            github.classList.add("github-animation");
        });
    </script>
  </body>
</html>
